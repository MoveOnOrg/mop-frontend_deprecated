<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MoveOn Petitions</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Source+Sans+Pro%3A200%2C300%2C400%2C600%2C700&#038;ver=3.6' type='text/css' media='all' />
    <% if (htmlWebpackPlugin.options.theme === 'giraffe') { %>
      <link rel='stylesheet' href="<%= htmlWebpackPlugin.options.giraffeCssPath %>" type='text/css' media='all' />
    <% } else { %>
      <link rel='stylesheet' href="<%= htmlWebpackPlugin.options.cssPath %>" type='text/css' media='all' />
    <% } %>
    <script>
      var scripts = [
        '<%= htmlWebpackPlugin.options.reactJs %>',
        '<%= htmlWebpackPlugin.options.reactDomJs %>',
        '<%= htmlWebpackPlugin.files.js[0] %>'
      ]

      var modernBrowser = (
        'fetch' in window &&
        'Promise' in window &&
        'assign' in Object
      );

      if (!modernBrowser) {
        scripts.unshift('/polyfills.<%= htmlWebpackPlugin.options.theme %>.js');
      }
      scripts.forEach(function(src) {
        var script = document.createElement('script');
        script.src = src;
        script.async = false;
        document.head.appendChild(script);
      });
    </script>
  </head>
  <body class="moveon-petitions">
    <div id="root"></div>
  </body>
</html>
